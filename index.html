<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>whats the weather .now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
      body {
        background-color: #e9ecef;
        font-family: Arial, sans-serif;
      }
      .my-container {
        border: 1px solid black;
        padding: 25px;
        margin: 10px;
        border-radius: 10px;
        background-color: white;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      }
      .form-switch {
        margin: 10px 0px;
      }
  
      .btn-primary {
        background-color: #84C3BE;
        border-color: #3E5F8A;
      }
      .btn-secondary {
        background-color: #6A5D4D;
        border-color: #826C34;
      }
      .btn-primary:hover {
        background-color: #969992;
        border-color: #EDFF21;
        transform: scale(1.05);
      }
      .btn-secondary:hover {
        background-color: #0A0A0A;
        border-color: #C93C20;
        transform: scale(1.05);
      }
      header {
        background-color: #3E5F8A;
        color: white;
        margin-bottom: 20px;
        padding: 10px;
      }
      em {
        font-size: .8em;
        opacity: .8;
      }

    </style>
  </head>
  <body>
    <header>
      <h1 class="container">whats the weather <em>.now</em></h1>
    </header>
    <!-- main-->
    <div class="container">
    <div class="row">
      <!-- form -->
      <div class="col-12 col-lg-4">
        <div class="my-container">
        <form>

          <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" id="location-input" placeholder="Denver or 80014">
            <div  class="form-text">Possible formats: City Name or Zip Code</div>
          </div> 

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="temp-format-switch">
            <label class="form-check-label">Temperature Format: <em id="temp-format-text">Celsius</em></label>
          </div>

          <button type="button" class="btn btn-primary" id="submit-btn">Submit</button>
          or
          <button type="button" class="btn btn-secondary" id="current-location-btn">Use Current Location</button>

        </form>
        </div>
      </div>
      <!-- end form -->
      <!-- display -->
      <div class="col-12 col-lg-8 ">
        <div class="my-container" id="weather-display">
        <h1>Weather for <em>Denver</em></h1>
        <h6>latitude: <em>39.7392</em>, longitude: <em>-104.9847</em></h6>
        <h4><img src="http://openweathermap.org/img/wn/04n.png" alt="broken clouds">  broken clouds <img src="http://openweathermap.org/img/wn/04n.png" alt="broken clouds"></h4>
        <h4>Temp: <em>18.83 °C</em></h4>
        <h4>High: <em>19.92 °C</em></h4>
        <h4>Low: <em>17.07 °C</em></h4>
        <h4>Humidity: <em>55%</em></h4>
        <h4>Wind Speed: <em>0.45 m/s</em></h4>
        <h4>Cloud Coverage: <em>74%</em></h4>
        <h4>Pressure: <em>1017 hPa</em></h4>
        <h4>Visibility: <em>10000 meters</em></h4>
    </div>
      </div>
      <!-- end display -->
    </div>
    </div>


    <!-- navigation bar end -->

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
